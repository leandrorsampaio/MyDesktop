<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome, Leandro</h1>
            <div class="date-info">
                <span id="current-date"></span>
                <span class="separator">â€¢</span>
                <span id="current-weekday"></span>
                <span class="separator">â€¢</span>
                <span id="current-week"></span>
            </div>
        </div>
        <div class="header-actions">
            <button id="menu-btn" class="btn-menu" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="dropdown-menu" class="dropdown-menu">
                <button id="view-reports-btn" class="menu-item">
                    <span class="menu-icon">ðŸ“Š</span> View Reports
                </button>
                <button id="view-archived-btn" class="menu-item">
                    <span class="menu-icon">ðŸ“¦</span> All Completed Tasks
                </button>
            </nav>
        </div>
    </header>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <!-- Recurrent Tasks Section -->
            <section class="sidebar-section recurrent-tasks">
                <h3>Daily Checklist</h3>
                <ul id="recurrent-list">
                    <!-- Recurrent tasks will be rendered here -->
                </ul>
            </section>

            <!-- Notes Section -->
            <section class="sidebar-section notes-section">
                <div class="notes-header">
                    <h3>Notes</h3>
                    <span id="notes-save-status"></span>
                </div>
                <textarea id="notes-textarea" placeholder="Type your notes here..."></textarea>
            </section>
        </aside>

        <!-- Main Kanban Board -->
        <main class="kanban-board">
            <!-- To Do Column -->
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <button class="btn-add-task" id="add-task-btn">+ Add Task</button>
                </div>
                <div class="task-list" id="todo-list" data-status="todo">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>

            <!-- Wait Column -->
            <div class="column" data-status="wait">
                <div class="column-header">
                    <h2>Wait</h2>
                </div>
                <div class="task-list" id="wait-list" data-status="wait">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2>In Progress</h2>
                </div>
                <div class="task-list" id="inprogress-list" data-status="inprogress">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <button class="btn-archive" id="archive-btn">Archive & Report</button>
                </div>
                <div class="task-list" id="done-list" data-status="done">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Task</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" required placeholder="Enter task title" />
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" placeholder="Enter task description" rows="4"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="task-priority" />
                        <span class="priority-label">Priority Task</span>
                    </label>
                </div>

                <!-- Task Log (only shown in edit mode) -->
                <div id="task-log-section" class="form-group task-log-section" style="display: none;">
                    <label>Activity Log</label>
                    <ul id="task-log-list" class="task-log-list">
                        <!-- Log entries will be rendered here -->
                    </ul>
                </div>

                <div class="modal-actions">
                    <button type="button" id="delete-task-btn" class="btn-delete" style="display: none;">Delete Task</button>
                    <div class="modal-actions-right">
                        <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Reports Modal -->
    <div id="reports-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Reports</h2>
                <button class="modal-close" id="reports-modal-close">&times;</button>
            </div>
            <div id="reports-container" class="reports-container">
                <!-- Reports list or single report view will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Archived Tasks Modal -->
    <div id="archived-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>All Completed Tasks</h2>
                <button class="modal-close" id="archived-modal-close">&times;</button>
            </div>
            <div id="archived-container" class="archived-container">
                <!-- Archived tasks list will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
            </div>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="confirm-cancel">Cancel</button>
                <button type="button" class="btn-delete" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
